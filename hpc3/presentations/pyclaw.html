arallelism Transparent to the User    Opaque to the Developer ~500 lines of Python    Clawpack 5.0  VisClaw  Riemann ...    PyClaw Architecture The Flow  PyClaw Solution   PyClaw Geometry Domain Performance How well does it work? Single Core Performance Clawpack PyClaw Acoustics Shallow Water Acoustics Shallow Water Intel Xeon PowerPC 450 Can a Python-based code be fast? Shaheen IBM’s 16-Rack Blue Gene/P, ~65k computing cores, 222 teraflops/sec 1.9 petabyte storage capacity Expandable to petascale computing Supported by 10 supercomputing experts hired by IBM Open to all on campus researchers and off-campus collaborators Parallel performance Local Computations Local to Global Global to Local Parallel Initialization CFL Reduce 1 16 256 4096 65536 2D radially-symmetric Euler equations Can a Python-based code scale? Strong scaling Efficiency 16 64 256 1024 4096 16384 Per-core grid size Two Caveats Currently, two parts of the code don’t scale on Shaheen: Writing files Dynamic loading of shared libraries in Python Aron Ahmadia and Jed Brown are working on a solution for dynamic loading Applications What can I do with it? Fluid dynamics: shock-bubble interaction Computing on surfaces Shallow Water on the Sphere Day 0 Shallow Water on the Sphere Day 38 Shallow Water on the Sphere Day 45 Shallow Water on the Sphere Day 48 Asymptotic behavior of nonlinear waves “...in the long run all the structure of the initial data completely disappears...this same N-wave shape will always arise...” What about heterogeneous materials? Asymptotic behavior of nonlinear waves in heterogeneous media Instead of shocks, we see oscillatory wave trains (LeVeque &amp; Yong, 2003) Asymptotic behavior of nonlinear waves in heterogeneous media Instead of shocks, we see oscillatory wave trains (LeVeque &amp; Yong, 2003) Simulation of nonlinear waves in periodic media ~100 cells per material layer ~200+ material layers In 2D: ~109 unkowns In 3D: ~1014 unkowns Cylindrical wave fronts Cylindrical wave fro
